apply plugin: 'com.android.application'
android {
    compileSdkVersion 0
    buildToolsVersion ""

    defaultConfig {
        applicationId "com.yourdomain.yourapp"
        minSdkVersion 9
        targetSdkVersion 19
    }
    
    signingConfigs {
        release {
            //storeFile file("")
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
    }    
    

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            //signingConfig signingConfigs.release
        }
    }    
}

repositories {
   flatDir {
       dirs 'libs'
   }
}

dependencies {
    compile files('libs/gideros.jar')
